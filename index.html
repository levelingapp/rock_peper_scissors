<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Rock, Paper and Scissors</title>
		<meta name="description" content="Rock Paper and Scissiors">
		<meta name="author" content="SitePoint">

		<link rel="stylesheet" href="style/style.css">

	</head>

	<body>
		
		
		
		<div class="wrapped">
			
			
			<button class="user_option" id="rock">Rock</button>
			<button class="user_option" id="paper">Paper</button>
			<button class="user_option" id="scissors">Scissors</button>
			
			<h1>Results</h1>
			<div id="results"></div>
			<div id="message"></div>
			
			<div class="result_wrapped">
				<h3>User</h3>
				<div class="result">
					<img id="user" src="" />
				</div>
			</div>
			
			<div class="result_wrapped right">
				<h3>Computer</h3>
				<div class="result">
					<img id="computer" src="" />
				</div>
			</div>
			
			<div class="clear"></div>
			
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
